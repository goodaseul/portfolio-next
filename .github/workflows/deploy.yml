name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          # 여기에 배포 명령어 작성
          # 예시들:
          # - Vercel: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - Netlify: npx netlify-cli deploy --prod --auth ${{ secrets.NETLIFY_TOKEN }}
          # - S3: aws s3 sync ./dist s3://your-bucket-name
